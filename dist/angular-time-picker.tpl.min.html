<div class="time-picker__wrapper"><span class="time-picker-button" ng-class="theme" title="Time Range Filter" ng-click="dropdownToggleState = !dropdownToggleState;"><span ng-show="!noRange">{{ timeSettings.fromHour + ':' + timeSettings.fromMinute + ' - ' + timeSettings.toHour + ':' + timeSettings.toMinute }}</span> <span ng-show="noRange">{{ timeSettings.fromHour + ':' + timeSettings.fromMinute }}</span> <i class="caret" ng-class="theme"></i></span><div ng-show="dropdownToggleState" class="dropdown__menu theme" ng-class="theme"><div>Start: <span class="float--right"><select ng-model="startingHour" class="browser-default"><option ng-repeat="option in startingTimeHoursRange" ng-disabled="option.disabled" value="{{option.value}}">{{option.name}}</option></select>:<select ng-model="startingMinute" class="browser-default"><option ng-repeat="option in startingTimeHMinutesRange" ng-disabled="option.disabled" value="{{option.value}}">{{option.name}}</option></select></span></div><div class="push--top" ng-show="!noRange">End: <span class="float--right"><select ng-model="endingHour" class="browser-default"><option ng-repeat="option in endingTimeHoursRange" ng-disabled="option.disabled" value="{{option.value}}">{{option.name}}</option></select>:<select ng-model="endingMinute" class="browser-default"><option ng-repeat="option in endingTimeHMinutesRange" ng-disabled="option.disabled" value="{{option.value}}">{{option.name}}</option></select></span></div><div class="push--top"><button ng-click="resetToOriginalTimeSettings()">Reset</button> <button class="push-half--left float--right apply-btn" ng-click="applyTimeRangeFilter()">Apply</button> <button class="push-half--left float--right cancel-btn" ng-click="closeTimeFilterDropdown()">Cancel</button></div></div></div>
